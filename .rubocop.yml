---
AllCops:
  Exclude:
    - 'build/**/*'

Metrics/LineLength:
  Max: 120

Style/FormatString:
  EnforcedStyle: sprintf

Style/NegatedIf:
  Enabled: false

# This is just so we don't have to correct a zillion lines
Style/StringLiterals:
  Enabled: false

# Ruby 1.8 does't have each_with_object()
Style/EachWithObject:
  Enabled: false

# Ruby 1.8 requirement
Style/DotPosition:
  EnforcedStyle: trailing

# Ruby 1.8 requirement
Style/Lambda:
  Enabled: false

# Ruby 1.8 requirement
Style/HashSyntax:
  EnforcedStyle: hash_rockets

# in ruby1.8, proc {} is a synonym for lambda {}
# in ruby1.9, proc {} is a synonym for Proc.new {}
Style/Proc:
  Enabled: false

